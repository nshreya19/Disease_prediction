<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-image: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(186,45,253,1) 100%);
            background-repeat: repeat;
        }
        .container {
            max-width: 300px;
            margin: auto;
            margin-bottom: 30px; /* Add space between containers */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            background-color: white; /* Add a background color for better visibility */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="result" class="result"></div>
</div>


<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters

        if (isNaN(weight) || isNaN(height) || height <= 0) {
            alert("Please enter valid values for weight and height.");
            return;
        }

        var bmi = weight / (height * height);
        bmi = bmi.toFixed(2);

        var resultText;
        if (bmi < 18.5) {
            resultText = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            resultText = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
            resultText = "Overweight";
        } else {
            resultText = "Obesity";
        }

        document.getElementById('result').innerHTML = "Your BMI is " + bmi + " (" + resultText + ")";
    }


</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
